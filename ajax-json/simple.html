<html>
    <head>
        <title>API</title>
    </head>
    <body>
       <p id="rawText"></p>

       <br>
       <br>

       <h3 id="name">Name: </h3>
       <h3 id="email">Email: </h3>
       <ul id="likes">
           
       </ul>

    </body>

    <script>
        
        function getFile() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    document.getElementById("rawText").innerHTML = this.responseText;
                    console.log(JSON.parse(this.responseText));
                    let response = JSON.parse(this.responseText);

                    document.getElementById("name").innerHTML += response.name;
                    document.getElementById("email").innerHTML += response.email;
                    document.getElementById("likes").innerHTML += ("<li>" + response.likes[0] + "</li>" + 
                                                                    "<li>" + response.likes[1] + "</li>" + 
                                                                    "<li>" + response.likes[2] + "</li>"); 
                }
            };
            xhttp.open("GET", "http://localhost/php-mysql-course/ajax-json/txt.json", true);
            xhttp.send();
        }
        
        getFile();



    
    
    </script>
</html>
